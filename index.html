<!DOCTYPE html>
<html lang="vi" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Update Gi√° & T·ªìn Kho theo SKU</title>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
      :root {
        --bg: #0f172a;
        --card: #020617;
        --border: #334155;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --primary: #38bdf8;
        --success: #22c55e;
      }
      [data-theme="light"] {
        --bg: #f8fafc;
        --card: #ffffff;
        --border: #cbd5e1;
        --text: #0f172a;
        --muted: #475569;
        --primary: #2563eb;
        --success: #16a34a;
      }
      * {
        box-sizing: border-box;
        font-family: system-ui;
      }
      body {
        margin: 0;
        padding: 24px;
        background: var(--bg);
        color: var(--text);
      }
      .container {
        max-width: 1100px;
        margin: auto;
      }
      .card {
        background: var(--card);
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      .dropzone {
        border: 2px dashed var(--border);
        border-radius: 14px;
        padding: 24px;
        text-align: center;
        margin-bottom: 16px;
        cursor: pointer;
      }
      .dropzone.drag {
        border-color: var(--primary);
        background: rgba(56, 189, 248, 0.1);
      }
      .dropzone input {
        display: none;
      }
      .label {
        font-weight: 600;
      }
      .small {
        font-size: 13px;
        color: var(--muted);
      }
      .controls {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        margin-top: 16px;
        align-items: center;
      }
      button,
      select {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: none;
        color: var(--text);
        cursor: pointer;
      }
      button.main {
        background: var(--primary);
        border: none;
        color: #020617;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
        font-size: 13px;
      }
      th,
      td {
        border: 1px solid var(--border);
        padding: 6px 8px;
        text-align: center;
      }
      th {
        background: rgba(148, 163, 184, 0.15);
      }
      .status {
        margin-top: 12px;
        font-size: 14px;
      }
      .success {
        color: var(--success);
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        margin-top: 24px;
      }
      .theme-toggle {
        border-radius: 999px;
        padding: 6px 14px;
        border: 1px solid var(--border);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div style="display: flex; justify-content: flex-end">
          <button class="theme-toggle" id="themeToggle">üåô Dark</button>
        </div>

        <h1>üì¶ Update Gi√° & T·ªìn Kho theo SKU</h1>

        <div class="dropzone" id="csvZone">
          <div class="label">üìÑ File t·ªïng s·∫£n ph·∫©m tr√™n Shopify</div>
          <div class="small">CSV ‚Äì k√©o th·∫£ ho·∫∑c click</div>
          <input type="file" accept=".csv" />
        </div>

        <div class="dropzone" id="excelZone">
          <div class="label">üìä File c·∫≠p nh·∫≠t gi√°/t·ªìn kho</div>
          <div class="small">XLSX / XLS</div>
          <input type="file" accept=".xlsx,.xls" />
        </div>

        <button onclick="previewUpdateTemplate(event)">
          üëÅ Preview file m·∫´u
        </button>

        <div class="controls">
          <label
            ><input type="radio" name="exportScope" value="updated" checked />
            Export only SKU updated</label
          >
          <label
            ><input type="radio" name="exportScope" value="full" /> Export full
            file</label
          >

          <select id="exportType">
            <option value="csv">CSV</option>
            <option value="xlsx">Excel</option>
          </select>

          <button class="main" id="processBtn" disabled>
            üöÄ Update & Preview
          </button>
        </div>

        <div class="status" id="status"></div>
        <div id="preview"></div>

        <div class="footer">¬© Designed by GiaQuyenVan</div>
      </div>
    </div>

    <script>
      const root = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      const saved = localStorage.getItem("theme") || "dark";
      root.setAttribute("data-theme", saved);
      toggle.innerText = saved === "dark" ? "üåô Dark" : "‚òÄÔ∏è Light";
      toggle.onclick = () => {
        const t = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", t);
        localStorage.setItem("theme", t);
        toggle.innerText = t === "dark" ? "üåô Dark" : "‚òÄÔ∏è Light";
      };

      let csvData, excelData;
      let updatedRows = [],
        filteredData = [];
      const btn = document.getElementById("processBtn");
      const preview = document.getElementById("preview");
      const status = document.getElementById("status");

      setup("csvZone", (f) =>
        readCSV(f, (d) => {
          csvData = d;
          check();
        })
      );
      setup("excelZone", (f) =>
        readExcel(f, (d) => {
          excelData = d;
          check();
        })
      );
      btn.onclick = updateData;

      function check() {
        btn.disabled = !(csvData && excelData);
      }

      function setup(id, cb) {
        const z = document.getElementById(id);
        const i = z.querySelector("input");
        z.onclick = () => i.click();
        z.ondragover = (e) => {
          e.preventDefault();
          z.classList.add("drag");
        };
        z.ondragleave = () => z.classList.remove("drag");
        z.ondrop = (e) => {
          e.preventDefault();
          z.classList.remove("drag");
          cb(e.dataTransfer.files[0]);
        };
        i.onchange = () => cb(i.files[0]);
      }

      function readCSV(f, cb) {
        const r = new FileReader();
        r.onload = (e) => {
          const wb = XLSX.read(e.target.result, { type: "string" });
          cb(
            XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 })
          );
        };
        r.readAsText(f);
      }

      function readExcel(f, cb) {
        const r = new FileReader();
        r.onload = (e) => {
          const wb = XLSX.read(new Uint8Array(e.target.result), {
            type: "array",
          });
          cb(
            XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 })
          );
        };
        r.readAsArrayBuffer(f);
      }

      const hasValue = (v) => v !== "" && v !== null && v !== undefined;

      function updateData() {
        const map = {};
        for (let i = 1; i < excelData.length; i++) {
          const [sku, p, c, q] = excelData[i];
          if (sku) map[sku.toString().trim()] = { p, c, q };
        }

        updatedRows = [];
        filteredData = [csvData[0]];
        const updatedHandles = new Set();
        const updatedSKUSet = new Set();

        for (let i = 1; i < csvData.length; i++) {
          const sku = csvData[i][17];
          const handle = csvData[i][0];
          const u = sku && map[sku.toString().trim()];
          if (!u) continue;

          let changed = false;
          if (hasValue(u.p)) {
            csvData[i][23] = u.p;
            changed = true;
          }
          if (hasValue(u.c)) {
            csvData[i][24] = u.c;
            changed = true;
          }
          if (hasValue(u.q)) {
            csvData[i][20] = u.q;
            changed = true;
          }

          if (changed) {
            updatedHandles.add(handle);
            if (!updatedSKUSet.has(sku)) {
              updatedSKUSet.add(sku);
              updatedRows.push([
                sku,
                u.p || "(gi·ªØ)",
                u.c || "(gi·ªØ)",
                u.q || "(gi·ªØ)",
              ]);
            }
          }
        }

        for (let i = 1; i < csvData.length; i++) {
          if (updatedHandles.has(csvData[i][0])) filteredData.push(csvData[i]);
        }

        status.innerHTML = `<span class="success">‚úÖ ƒê√£ c·∫≠p nh·∫≠t ${updatedSKUSet.size} SKU (${updatedSKUSet.size} m·∫´u)</span>`;
        renderPreview();
        exportFile();
      }

      function renderPreview() {
        let html = `<h3>üîç Preview SKU ƒë√£ c·∫≠p nh·∫≠t</h3><table>
        <tr><th>STT</th><th>SKU</th><th>Gi√° gi·∫£m</th><th>Gi√° g·ªëc</th><th>T·ªìn kho</th></tr>`;
        updatedRows.forEach((r, i) => {
          html += `<tr><td>${i + 1}</td><td>${r[0]}</td><td>${r[1]}</td><td>${
            r[2]
          }</td><td>${r[3]}</td></tr>`;
        });
        html += `</table>`;
        preview.innerHTML = html;
      }

      function exportFile() {
        const type = exportType.value;
        const scope = document.querySelector(
          'input[name="exportScope"]:checked'
        ).value;
        const data = scope === "updated" ? filteredData : csvData;
        const sheet = XLSX.utils.aoa_to_sheet(data);
        const ts = new Date().toISOString().slice(0, 16).replace(/[:T]/g, "-");

        if (type === "csv") {
          const csv = XLSX.utils.sheet_to_csv(sheet);
          download(csv, `SHOPIFY_${scope}_${ts}.csv`, "text/csv");
        } else {
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, sheet, "Updated");
          XLSX.writeFile(wb, `SHOPIFY_${scope}_${ts}.xlsx`);
        }
      }

      function download(c, n, t) {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(new Blob([c], { type: t }));
        a.download = n;
        a.click();
      }

      function previewUpdateTemplate(e) {
        e.stopPropagation();
        preview.innerHTML = `
        <h3>üìÑ Preview file c·∫≠p nh·∫≠t</h3>
        <table>
          <tr><th>SKU</th><th>Gi√° gi·∫£m</th><th>Gi√° g·ªëc</th><th>T·ªìn kho</th></tr>
          <tr><td>LM-001</td><td>1200000</td><td>1500000</td><td>10</td></tr>
          <tr><td>LM-002</td><td></td><td>1800000</td><td></td></tr>
        </table>`;
      }
    </script>
  </body>
</html>
